{{ feedback | json }}

<button [routerLink]="['']">Home</button>
<div *ngIf="mypet">
		<p>Name: {{mypet.name}}</p>
		<p>Type: {{mypet.type}}</p>
		<p>Description: {{mypet.description}}</p>
		<div *ngFor="let skill of mypet.skills">
			<p>Skill: {{skill}}</p>
		</div>
		<form (submit)="remove_pet()">
			<button type="submit" >Adopt</button>
		</form>
</div>
